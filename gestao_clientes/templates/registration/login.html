{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block title %} Pagina de Login {% endblock %}

{% block main %}

<h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}

        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{% url 'password_reset' %}">Esqueci minha senha</a>
    </form>
  
{% endblock %}

{% block footer %}
  <footer class="footer">
    <div class="container">
        <span class="text-muted">Desenvolvimento WEB com Django 2.x.</span>
    </div>
  </footer>
{% endblock %}
